on:
  push:
    branches:
      - main
    paths:
      - '**.rs'
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/make-cross.yml
      - Makefile
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - 'spec.json'
  pull_request:
    paths:
      - '**.rs'
      - Cargo.toml
      - Cargo.lock
      - .github/workflows/make-cross.yml
      - .github/workflows/cargo-build.yml
      - 'rust-toolchain'
      - 'rust-toolchain.toml'
      - 'spec.json'
name: make cross
jobs:
  cross:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    name: make cross
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            override: true
            components: rustfmt, clippy
      - if: ${{ matrix.os == 'ubuntu-latest' }}
        name: Install deps
        shell: bash
        run: |
          ./.github/workflows/cross-deps.sh
      - if: ${{ matrix.os == 'macos-latest' }}
        name: Install deps
        shell: bash
        run: |
          brew install \
            coreutils \
            jq
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run make cross
        run: |
          export PATH="/usr/local/opt/coreutils/libexec/gnubin:$PATH"
          make release
          ls -la cross
        shell: bash
  homebrew:
    name: homebrew
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install deps
        shell: bash
        run: |
          ./.github/workflows/cross-deps.sh
      - name: Run homebrew.sh
        shell: bash
        run: |
          mkdir homebrew
          cp homebrew-template.rb homebrew/kittycad.rb

          input_names=(
            "x86_64-apple-darwin"
            "aarch64-apple-darwin"
            "x86_64-unknown-linux-musl"
            "aarch64-unknown-linux-musl"
          )
          homebrew_names=(
            "x86_64_darwin"
            "aarch64_darwin"
            "x86_64_linux"
            "aarch64_linux"
          )

          version=v$(toml get Cargo.toml package.version | jq -r .)
          to_zip_files=""

          # iterate over the input names
          for i in "${!input_names[@]}"; do
            input_name="${input_names[$i]}"
            homebrew_name="${homebrew_names[$i]}"
            
            mkdir "./homebrew/$homebrew_name"
            curl -L "https://dl.kittycad.io/releases/cli/$version/kittycad-$input_name" -o "./homebrew/$homebrew_name/kittycad"

            # create variable with the sha256sum of the file without the filename
            sha256=$(sha256sum "./homebrew/$homebrew_name/kittycad")
            hash=$(printf '%s\n' "$sha256" | cut -d' ' -f1)
            ls
            (cd ./homebrew && ls)
            cat ./homebrew/kittycad.rb
            sed -i '' "s#replace-$homebrew_name-sha#$hash#g" "./homebrew/kittycad.rb"

            # concat the strings homebrew/x86_64_darwin/kittycad into a variable to_zip_files
            to_zip_files="$to_zip_files $homebrew_name/kittycad"

          done


          (cd ./homebrew && tar -czvf kittycad-cli.tar.gz $to_zip_files)

          sha256=$(sha256sum "./homebrew/kittycad-cli.tar.gz")
          hash=$(printf '%s\n' "$sha256" | cut -d' ' -f1)
          sed -i '' "s#replace-tarball-sha#$hash#g" "./homebrew/kittycad.rb"

          echo $version
          sed -i '' "s#replace-semver#$version#g" "./homebrew/kittycad.rb"

          for homebrew_name in "${homebrew_names[@]}"; do
            rm -rf "./homebrew/$homebrew_name"
          done

          (cd ./homebrew && ls)
          cat ./homebrew/kittycad.rb
