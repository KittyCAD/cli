on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
name: make-release
jobs:
  makerelease:
    name: make-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.7.2'
        with:
          credentials_json: '${{ secrets.GOOGLE_CLOUD_DL_SA }}'
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.6.0
        with:
          project_id: kittycadapi
      - uses: actions/setup-go@v3
        with:
          go-version: '1.17.x'
      - name: make release
        shell: bash
        run: |
          make release
      - name: move files to dir for upload
        shell: bash
        run: |
          mkdir -p releases/$(basename $(pwd))
          cp -r cross releases/$(basename $(pwd))/$(cat VERSION.txt)
      - name: 'upload binary files'
        id: upload-files
        uses: google-github-actions/upload-cloud-storage@v0.9.0
        with:
          path: releases
          destination: dl.kittycad.io
      - name: Get if prerelease
        shell: bash
        id: extract_prerelease
        run: |
          if cat VERSION.txt | grep -q "rc"; then
            echo "##[set-output name=prerelease;]$(echo true)"
          else
            echo "##[set-output name=prerelease;]$(echo false)"
          fi
      - name: Create a Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{steps.extract_prerelease.outputs.prerelease}}
          body_path: ${{github.workspace}}/cross/README.md
