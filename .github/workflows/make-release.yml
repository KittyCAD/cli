on:
  push:
    tags:
      - v*
name: make-release
jobs:
  makerelease:
    name: make-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'true'
      - name: make release
        shell: bash
        run: |
          make release
