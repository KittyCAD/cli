[package]
name = "zoo"
version = "0.2.121"
edition = "2021"
build = "build.rs"

[workspace]
members = ["cli-macro", "cli-macro-impl"]
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
async-trait = "0.1.88"
base64 = "0.22.1"
chrono = { version = "0.4", default-features = false, features = ["serde"] }
clap = { version = "4.5.35", features = [
  "cargo",
  "derive",
  "env",
  "unicode",
  "help",
  "wrap_help",
] }
clap_complete = { version = "4.5.47" }
cli-macro = { path = "cli-macro" }
colored_json = "4.1"
crossterm = { version = "0.27", features = ["event-stream"] }
data-encoding = "2.6.0"
dialoguer = "0.11.0"
dirs = "6"
futures = "0.3"
git_rev = "0.1.0"
heck = "0.5.0"
http = "1"
itertools = "0.12.1"
kcl-derive-docs = { version = "=0.1.96" }
kcl-lib = { version = "=0.2.96", features = ["disable-println"] }
kcl-test-server = "=0.1.96"
kittycad = { version = "0.3.46", features = [
  "clap",
  "tabled",
  "requests",
  "retry",
] }
kittycad-modeling-cmds = { version = "=0.2.137", features = [
  "websocket",
  "convert_client_crate",
  "tabled",
] }
image = { version = "0.25", default-features = false, features = [
  "png",
  "jpeg",
] }
log = "0.4.27"
miette = { version = "7.5.0", features = ["fancy"] }
nu-ansi-term = "0.50.1"
num-traits = "0.2.19"
oauth2 = "4.4.2"
open = "5.3.2"
parse-display = "0.10.0"
pulldown-cmark = "0.9.2"
pulldown-cmark-to-cmark = "11.0.2"
ratatui = { version = "0.26", default-features = false, features = [
  "crossterm",
] }
regex = "1"
reqwest = { version = "0.12", default-features = false, features = [
  "json",
  "rustls-tls",
] }
ring = "0.17.14"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
shlex = "1.3.0"
similar = "2"
slog = "2"
slog-async = "2"
slog-scope = "4"
slog-stdlog = "4"
slog-term = "2"
tabled = { version = "0.18.0", features = ["ansi"] }
tabwriter = "1.4.1"
terminal_size = "0.4.2"
thiserror = "2"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.24"
toml = "0.8.20"
toml_edit = "0.22.23"
unicode-segmentation = "1.12.0"
url = "2.5.4"
uuid = { version = "1.16.0", features = ["serde", "v4"] }
version-compare = "0.2.0"
viuer = { version = "0.9.1", features = ["print-file"] }
tempfile = "3.19.1"

[build-dependencies]
built = "0.8"

[dev-dependencies]
expectorate = "1.1.0"
futures = "0.3"
pretty_assertions = "1"
serial_test = "3.2.0"
tempfile = "3.19.1"
test-context = "0.1.4"

[profile.dev]
# Disabling debug info speeds up builds a bunch,
# and we don't rely on it for debugging that much.
debug = 0

[profile.release]
incremental = true
# Set this to 1 or 2 to get more useful backtraces in debugger.
debug = 0

