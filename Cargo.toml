[package]
name = "kittycad"
version = "0.1.7"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ansi_term = "0.12.1"
anyhow = { version = "1", features = ["backtrace"] }
async-trait = "0.1.72"
atty = "0.2.14"
chrono = { version = "0.4", default-features = false, features = ["serde"] }
chrono-humanize = "0.2.1"
clap = { version = "4.2.4", features = ["cargo", "derive", "env", "unicode", "help", "wrap_help"] }
clap_complete = { version = "4.2.4" }
cli-macro = { path = "cli-macro" }
colored_json = "3.2.0"
data-encoding = "2"
dialoguer = "0.10.2"
dirs = "5"
git_rev = "0.1.0"
heck = "0.4.0"
http = "0.2.6"
itertools = "0.11.0"
kittycad = { version = "0.2.12", default-features = false, features = ["clap", "tabled"] }
log = "0.4.17"
regex = "1"
num-traits = "0.2.14"
open = "3.0.2"
oauth2 = "4.2.3"
parse-display = "0.8.2"
pulldown-cmark = "0.9.2"
pulldown-cmark-to-cmark = "10.0.2"
reqwest = { version = "0.11", default-features = false, features = ["json", "rustls-tls"] }
ring = "0.16.20"
#roff = { version = "0.2.1" }
# Fix once https://github.com/clap-rs/clap/pull/3174 is merged.
roff = { git = "https://github.com/sondr3/roff-rs", branch = "updates" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
shlex = "1.1.0"
slog = "2"
slog-async = "2"
slog-scope = "4"
slog-stdlog = "4"
slog-term = "2"
tabwriter = "1.2.1"
tabled = { version = "0.12.0", features = ["color"] }
termbg = "0.4.0"
terminal_size = "0.2.1"
terminal-spinners = "0.3.2"
thiserror = "1"
tokio = { version = "1", features = ["full"] }
toml = "0.7.6"
toml_edit = "0.19.14"
url = "2.2.2"
uuid = { version = "1.1", features = ["serde", "v4"] }
version-compare = "0.1.0"

[build-dependencies]
built = "0.5"

[dev-dependencies]
expectorate = "1.0.7"
futures = "0.3"
pretty_assertions = "1"
serial_test = "2.0.0"
tempfile = "3.3.0"
test-context = "0.1.4"

[workspace]
members = [
  "cli-macro",
  "cli-macro-impl",
]

[profile.release]
debug = true
